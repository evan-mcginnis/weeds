#
# R I O 
#
[GENERAL]
ROOT = /home/weeds
PREFIX = yuma-
OUTPUT = %(ROOT)s/output
SUFFIX_META = meta
FINISHED = %POSITION%-finished.%(SUFFIX_META)s
POSITION = middle

# Describe the RIO
[RIO]
# The 9411 is connected to the encoder
SLOT-9411 = 3
NAME-9411 = Mod3
# The 9403 cards are connected to the emitter arrays (right and left)
SLOT-9403 = 4
LEFT-9403 = Mod4
RIGHT-9403 = Mod4

[DEPTH]
# The average distance above ground level when the weeder is raised or lowered
AGL_UP = 600
AGL_DOWN = 400
AGL_STOP = 50

# This is temporary, while the depth cameras are read by the system in the middle
[CAMERA]
SERIAL-LEFT = "937622070186"
SERIAL-RIGHT = "027422070613"
# This is a bit of a hack -- telling the width of the image so we can take a depth image
IMAGE_WIDTH = 310

[EMITTERS]
# Camera measurements
# This is the relationship between the image and the emitters
# These measurements are for the left side -- the right may be different
# mm offset to center of emitter in leading edge of emitter array
EMITTER-Y-OFFSET = 100.1
# mm offset to the center emitter from the center of the camera
EMITTER-X-OFFSET = 347.9

# The distance between one row's center to the next
EMITTER-DISTANCE-TIERS = 47.625
# The distance from one emitter's center to the next
EMITTER-DISTANCE-EMITTERS = 40

DIAG-TYPE = wet

[ODOMETER]
PULSES =  %PULSES%
# There are two possibilities here, CLOCKWISE and COUNTER-CLOCKWISE
# In Tucson, this is COUNTER-CLOCKWISE (Mounted on left) Yuma, CLOCKWISE, mounted on right

FORWARD = %FORWARD%

# Describe how the encoder is wired
LINE-A = Mod3/port0/line0
LINE-B = Mod3/port0/line2
LINE-Z = Mod3/port0/line1

# For code that treats the encoder as an angular encoder, these are the terminal specifications
# that are used
PFI-A = PFI0
PFI-B = PFI1
PFI-Z = PFI2

COUNTER = Mod3/ctr0

# Wheel size in mm
WHEEL-SIZE = %SIZE%
# The wheel size in yuma
# WHEEL-SIZE = 920
# The wheel size in tucson
# WHEEL-SIZE = 800.1

# The time in seconds for the signal to stabilize
DEBOUNCE = 0.0003

# The encoding type
TYPE = X1

# The announcement precision in mm
ANNOUNCEMENTS = 10

[XMPP]
USER_JID = rio
USER_PASSWORD = weeds
#
# X M P P  R O O M S  A N D  J I D S
#
SERVER                      = %SERVER%
DOMAIN                      = weeds.com
CONFERENCE_DNS              = conference.weeds.com
ROOM_ODOMETRY               = odometry@%(CONFERENCE_DNS)s
ROOM_TREATMENT              = treatment@%(CONFERENCE_DNS)s
ROOM_SYSTEM                 = system@%(CONFERENCE_DNS)s

JID_ODOMETRY                = rio@%(DOMAIN)s
JID_RIO                     = rio@%(DOMAIN)s
JID_JETSON                  = controller@%(DOMAIN)s
JID_JETSON_1                = jetson1@%(DOMAIN)s
JID_JETSON_2                = jetson2@%(DOMAIN)s
JID_CONSOLE                 = console@%(DOMAIN)s
JID_CONTROL                 = control@%(DOMAIN)s
JID_CLOUD                   = cloud@%(DOMAIN)s


DEFAULT_PASSWORD            = greydog

NICK_ODOMETRY               = rio
NICK_TREATMENT              = treatment
NICK_JETSON                 = controller
NICK_JETSON_1               = jetson1
NICK_JETSON_2               = jetson2
NICK_CONSOLE                = console
NICK_CONTROL                = control
NICK_CLOUD                  = cloud-%POSITION%
NICK_IMU                    = imu
MSG_TYPE_NORMAL             = normal
MSG_TYPE_GROUPCHAT          = groupconsolechat
